<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
  </head>
  <body id="cards">
    <main class="card" id="card__ranking">
      <span class="card__star">
        <img src="/images/icon-star.svg" alt="Star" class="card__star--index" />
      </span>
      <h1 class="card__opinion">How did we do?</h1>
      <p class="card__description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rate">
        <button class="rate__button">1</button>
        <button class="rate__button">2</button>
        <button class="rate__button">3</button>
        <button class="rate__button">4</button>
        <button class="rate__button">5</button>
      </div>
      <button class="card__button" type="submit">submit</button>
    </main>

    <main class="card" id="card__thanks">
      <span class="card__thanks">
        <img src="/images/illustration-thank-you.svg" alt="Illustration of Thank You" class="card__thanks--index" />
      </span>
      <p class="card__description card__rankingText"></p>
      <h2 class="card__opinion card__opinion--two">Thank You!</h2>
      <p class="card__description card__description--two">
        We appreciate you taking the time to give a rating. If
        you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </main> 
  </body>
  <script src="script.js"></script>
</html>
